<html>
<head><title>Python HTTP Server</title>
<script>
// Auto-refresh the IP display
function updateIP() {
    fetch('/client_ip.txt?t=' + new Date().getTime())
        .then(response => response.text())
        .then(ip => {
            document.getElementById('ip-display').innerText = ip;
        });
    setTimeout(updateIP, 1000);
}
window.onload = updateIP;
</script>
</head>
<body>
<h1>Python HTTP Server</h1>
<p>Your IP address is: <strong id="ip-display">Loading...</strong></p>
<p>Page views from all visitors:</p>
<iframe src="/server.log" width="100%" height="200px"></iframe>
</body>
</html>
